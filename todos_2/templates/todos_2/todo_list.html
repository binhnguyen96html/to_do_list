{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href={% static "todos_2/style.css" %} %} >
</head>
<body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-8 offset-md-2">

          <div class="card">
            <div class="card-header shadow-sm bg-white">
                <h1 class="display-5 text-info"><i class="fa fa-check-double"></i> Todos </h1>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">
                  <form action={% url 'insert_todo_item' %} method='post' autocomplete='off'>
                    {% csrf_token %}
                   <div class="input-group">
                     <input type="text" class="form-control" name='content'>
                     <div class="input-group-append text-info">
                       <span class="input-group-text bg-white py-0">
                         <button type="submit" class="btn btn-sm text-info">
                           <i class="fa fa-plus-circle fa-lg"></i>
                         </button>
                       </span>
                     </div>
                   </div>
                 </form>
                </li>

                {% for todo in todo_list%}
                  <li class="list-group-item">{{todo.content}}

                    <form action={% url 'delete_todo_item' todo.id %} method='post' class="float-right d-inline">
                      {% csrf_token %}
                      <button typ='submit' class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                      </button>
                    </form>

                  </li>
                  {% empty %}
                  <li class="list-group-item">
                    <span class="font-italic">No todo item found.</span>
                  </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</body>
</html>
